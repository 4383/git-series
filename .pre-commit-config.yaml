repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v2.4.0
      hooks:
        - id: end-of-file-fixer
        - id: trailing-whitespace
        - id: check-executables-have-shebangs
        - id: check-merge-conflict
        - id: debug-statements
    - repo: https://github.com/psf/black
      rev: 19.10b0
      hooks:
        - id: black
          args: [-l79]
